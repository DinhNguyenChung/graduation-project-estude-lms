spring.application.name=estude-backend-spring

#spring.datasource.url=jdbc:postgresql://localhost:5432/estude
#spring.datasource.username=admin
#spring.datasource.password=secret


spring.datasource.url=${POSTGRE_URL:jdbc:postgresql://localhost:5432/mydb}
spring.datasource.username=${POSTGRE_USERNAME:admin}
spring.datasource.password=${POSTGRE_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.example.estudebackendspring.service.TeacherAnalyticsService=DEBUG

jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION_MS}
# email properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Service python
#ai.service.url=${AI_SERVICE_URL:http://127.0.0.1:8000}
ai.service.url=http://127.0.0.1:8000

# AWS S3 Configuration
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}
aws.s3.region=${AWS_REGION:ap-southeast-1}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
