spring.application.name=estude-backend-spring

spring.datasource.url=jdbc:postgresql://localhost:5432/estude
spring.datasource.username=admin
spring.datasource.password=secret


#spring.datasource.url=${POSTGRE_URL:jdbc:postgresql://localhost:5432/mydb}
#spring.datasource.username=${POSTGRE_USERNAME:admin}
#spring.datasource.password=${POSTGRE_PASSWORD:secret}
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION_MS}
# email properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

