# Test Profile Configuration
# This file overrides application.properties for test environment

spring.application.name=estude-backend-spring

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate config for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console
spring.h2.console.enabled=true

# Database Initialization (disable for now - use programmatic approach instead)
spring.sql.init.mode=never

# Test Database Replacement
spring.test.database.replace=any

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-testing-only-do-not-use-in-production-12345
jwt.expiration=86400000

# Email Properties (Dummy for Testing)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# AI Service (Mock URL - will fail gracefully in tests)
ai.service.url=http://localhost:8000

# AWS S3 Configuration (Dummy for Testing)
aws.s3.access-key=test-access-key
aws.s3.secret-key=test-secret-key
aws.s3.region=ap-southeast-1
aws.s3.bucket-name=test-bucket

# Logging Configuration for Tests
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.example.estudebackendspring=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080
